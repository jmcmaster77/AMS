{% extends './base.html' %}
{% block title %}Admin me Store{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<form class="form-signin" action="/login" method="POST">
    <div class="mb-2 text-white">
        <h2 class="h3 mb-3 fw-normal">Admin me Store</h2>
    </div>
    <img class="mb-4" src="{{ url_for('static', filename='img/auth.png') }}" alt="" width="175" height="150">

    <div class="mb-2 text-white">
        <h2 class="h3 mb-3 fw-normal">Inicia sesi√≥n</h2>
    </div>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="nombre de usuario" minlength="4" maxlength="8" required>
        <label for="username">nombre de usuario</label>
    </div>
    <div class="form-floating mt-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="clave" minlength="4" maxlength="10" required>
        <label for="password">clave</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
</form>
{% endblock %}
