<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %}</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">
    <!-- scripts para fucionalidad de busqueda de la tabla -->
    <script src="{{url_for('static', filename='js/ajax.googleapis.com_ajax_libs_jquery_3.6.4_jquery.min.js')}}"></script>
    <!-- Style DataTables  -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='dt/css/dataTables.bootstrap5.min.css')}}">
    <!-- Date toastr js  -->
    <script src="{{url_for('static', filename='js/toastr.min.js')}}"></script>

    <!-- Date picker  -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/datepicker_1.9.0_css_bootstrap-datepicker.min.css')}}"/>
    <script src="{{url_for('static', filename='js/bootstrap-datepicker.min.js')}}"></script>
    <!-- Estilos Bootstrap 5 offline-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}"/>
    
    <!-- Estilos personalizados-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}} ">
    
    <!-- Estilos Animado-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/animate.css_4.1.1_animate.min.css')}}">
    
    <!-- Date toastr css  -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/toastr.css')}}"/>
    
    {{ toastr.message() }}

    {% block customCSS %}

    {% endblock %}
</head>
<body>
    
    <!-- <div class="container"> -->
        <!-- <div class="container p-2 "> -->
            
            {% block body %}
            {% endblock %}
        <!-- </div> -->
    <!-- </div> -->
</body>
<!-- scripts para fucionalidad de navbar -->

<script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
<!-- scripts Datatables -->

<script type="text/javascript" language="javascript" src="{{url_for('static', filename='dt/js/jquery.dataTables.min.js')}}" ></script>
<script type="text/javascript" language="javascript" src="{{url_for('static', filename='dt/js/dataTables.bootstrap5.min.js')}}" ></script>
<script src="{{url_for('static', filename='dt/js/dataTables.responsive.min.js')}}" ></script>
<script src="{{url_for('static', filename='dt/js/datetime.js')}}" ></script>

<!-- scripts Botones Datatables -->
<script src="{{url_for('static', filename='dt/js/dataTables.buttons.min.js')}}" ></script>
<script src="{{url_for('static', filename='dt/js/jszip.min.js')}}" ></script>
<script src="{{url_for('static', filename='dt/js/pdfmake.min.js')}}" ></script>
<script src="{{url_for('static', filename='dt/js/vfs_fonts.js')}}" ></script>
<script src="{{url_for('static', filename='dt/js/buttons.html5.min.js')}}" ></script>
<script src="{{url_for('static', filename='dt/js/buttons.print.min.js')}}" ></script>

</html>
