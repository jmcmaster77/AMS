<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %}</title>
    
    <!-- scripts para fucionalidad de busqueda de la tabla -->
    
    <script src="{{url_for('static', filename='js/ajax.googleapis.com_ajax_libs_jquery_3.6.4_jquery.min.js')}}"></script>
    <!-- Date picker  -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/datepicker_1.9.0_css_bootstrap-datepicker.min.css')}}"/>
    <script src="{{url_for('static', filename='js/bootstrap-datepicker.min.js')}}"></script>
    <!-- Estilos Bootstrap 5 offline-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}"/>
    
    <!-- Estilos personalizados-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}} ">
    
    <!-- Estilos Animado-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/animate.css_4.1.1_animate.min.css')}}">
    
    {% block customCSS %}

    {% endblock %}
</head>
<body class="text-center">
    <div class="container">
        <div class="container p-2 ">
            
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>
<!-- scripts para fucionalidad de navbar -->

<script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
</html>
