{% extends './base.html' %}

{% block title %} Admin me Store | Registro de clientes {% endblock %}


{% block body %}
{% include('partials/_navbar.html') %}

<div class="card mb-1 text-white bg-dark mt-1">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <h4> Registro de clientes </h4>
            <div class="mb-3">
                <label for="" class="form-label">Modo</label>
                <label for="" class="text-danger">{{ current_user.rol }}</label>
            </div>
        </div>
            
        <div class="d-flex justify-content-end">
            <div class="btn-group">
                <a href="/home" class="btn btn-secondary btn-sm ">Inicio</a>
                <a href="{{ url_for('gclientes.clientes') }}" class="btn btn-secondary btn-sm ">Retorno</a>
                <a href="{{ url_for('login.logout') }}" class="btn btn-secondary btn-sm " >Salir</a>
            </div>
        </div>
        

        <form action="/registrarc" method="post" class="mt-2">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="row">
                <div class="col">
                    
                    <input type="text" class="form-control" placeholder="Nombre completo" aria-label="Nombre Completo" name = "fullname" id="fullname" minlength="4" maxlength="40" required>
                    <script type="text/javascript">
                        $(document).ready(function(){
                            $("#fullname").keypress(function(event) {
                            var key = event.which || event.keyCode;
                            if((key!=32) && (key<65) || (key>90) && (key<97) || (key>122 && key != 241 && key != 209 && key != 225 && key != 233 && key != 237 && key != 243 && key != 250 && key != 193 && key != 201 && key != 205 && key != 211 && key != 218)){
                                return false;
                            }
                            });
                        });
                    </script>
                </div>
                <div class="col">
                    <div class="input-group">
                        <label class="input-group-text" for="inputGroupSelect01">Tipo Documento</label>
                        <select class="form-select" id="inputGroupSelect01" name="tipod">
                          <option selected value="C">CÃ©dula</option>
                          <option value="R">RIF</option>
                          <option value="O">Otro</option>
                        </select>
                      </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Documento" aria-label="Documento" name = "documento" id="documento" minlength="4" maxlength="10" required>
                    <script type="text/javascript">
                        $(document).ready(function(){
                            $("#documento").keypress(function(event) {
                            var key = event.which || event.keyCode;
                            if ((key<65) && (key!=57) &&  (key!=48) &&  (key!=49) &&  (key!=50) &&  (key!=51) &&  (key!=52) &&  (key!=53) &&  (key!=54) && (key!=55) && (key!=56) || (key>90) && (key<97) ||  (key>122 && key != 241 && key != 209 && key != 225 && key != 233 && key != 237 && key != 243 && key != 250 && key != 193 && key != 201 && key != 205 && key != 211 && key != 218)){
                                return false;
                            }
                            });
                        });
                    </script>
                    
                </div>
                <div class="col">

                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rol" id="gridRadios1" value=1 checked>
                        <label class="form-check-label" for="gridRadios1">Usuario</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rol" id="gridRadios2" value=0>
                        <label class="form-check-label" for="gridRadios2">Administrador</label>
                    </div>
                    
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <div class="row">
                    <div class="col">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary btn-sm">Registrar</button>
                            <a href="{{ url_for('gclientes.clientes') }}" class="btn btn-secondary btn-sm ">Retorno</a>
                            <a class="btn btn-secondary btn-sm" href="{{ url_for('login.logout') }}">Salir</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        
    </div>
</div>


{% endblock %}
