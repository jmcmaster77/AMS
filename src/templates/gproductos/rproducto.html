{% extends './base.html' %}

{% block title %} Admin me Store | Registro de producto {% endblock %}


{% block body %}
{% include('partials/_navbar.html') %}

<div class="card mb-1 text-white bg-dark mt-1">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <h5> Registro de producto</h5>
            <div class="btn-group">
                <a href="/home" class="btn btn-secondary btn-sm ">Inicio</a>
                <a href="{{ url_for('gproductos.productos') }}" class="btn btn-secondary btn-sm ">Retorno</a>
                <a href="{{ url_for('login.logout') }}" class="btn btn-secondary btn-sm " >Salir</a>
            </div>
        </div>

        <form action="/rproducto" method="post" enctype="multipart/form-data" class="mt-2">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Código" aria-label="Codigo" name = "codigo" id="codigo" minlength="2" maxlength="40" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" name = "nombre" id="nombre" minlength="4" maxlength="40" required>
                </div>
                <div class="col">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Categoría" aria-label="" name = "categoria" id="categoria" minlength="4" maxlength="40">
                    </div>
                </div>  
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="position-relative">
                        <textarea name="descripcion" id="descripcion" placeholder="Descripción" class="form-control" maxlength="150" rows="2" ></textarea>
                        <div class="position-absolute bottom-0 end-0">
                            <span id="count_message" class="badge bg-secondary mb-1"></span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    var text_max = 150;
                    $('#count_message').html('0 / ' + text_max );

                    $('#descripcion').keyup(function() {
                    var text_length = $('#descripcion').val().length;
                    var text_remaining = text_max - text_length;
                    
                    $('#count_message').html(text_length + ' / ' + text_max);
                    });
                </script>

            </div>
            <div class="row mt-2">
                <div class="col-4">
                    <div class="input-group mb-2">
                    <span class="input-group-text" id="precio">Precio</span>
                    <input type="number" class="form-control" placeholder="0.00" inputmode="numeric" name="precio" maxlength="6" step="0.01" min="0" max="9999" id="precio" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="input-group mb-2">
                        <input type="file" class="form-control" name="imagen" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                      </div>
                </div> 
            </div>

            <div class="d-flex justify-content-end">
                <div class="row mt-2">
                    <div class="col">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary btn-sm">Registrar</button>
                            <a href="{{ url_for('gproductos.productos') }}" class="btn btn-secondary btn-sm ">Retorno</a>
                            <a class="btn btn-secondary btn-sm" href="{{ url_for('login.logout') }}">Salir</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        
    </div>
</div>


{% endblock %}
